<div class=" h-screen flex flex-row items-center justify-center">
    <div class="w-1/2 p-8">
        <div *ngIf="isLoginSelected === null" class="flex flex-col">
            <h2 class="text-5xl font-bold mb-4">Welcome</h2>
            <h2 class="text-xl mb-4">Book a room today by creating an account or logging in</h2>
            <div class="flex flex-row  px-10 justify-evenly">
                <button (click)="toggleForm(true)" class="bg-rose-500 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Sign In</button>
                <button (click)="toggleForm(false)" class="bg-rose-500 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Sign Up</button>    
            </div>
        </div>
        
        <form *ngIf="isLoginSelected !== null && !isLoginSelected">
          <h2 class="text-3xl font-bold mb-4">Sign Up</h2>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-rose-500" id="email" type="email" placeholder="Email">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-rose-500" id="password" type="password" placeholder="Password">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Confirm Password</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-rose-500" id="password" type="password" placeholder="Password">
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-rose-500 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Sign Up</button>
          </div>
          <p (click)="toggleForm(true)" class="text-sm text-gray-700 mt-4">Have an account? <button class="text-rose-500 font-bold">Sign In</button></p>
        </form>

        <form *ngIf="isLoginSelected !== null && isLoginSelected">
            <h2 class="text-3xl font-bold mb-4">Login</h2>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
              <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-rose-500" id="email" type="email" placeholder="Email">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
              <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-rose-500" id="password" type="password" placeholder="Password">
            </div>
            <div class="flex items-center justify-between">
              <button routerLink="/dashboard" class="bg-rose-500 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Sign In</button>
              <a class="inline-block align-baseline font-bold text-sm text-rose-500 hover:text-rose-800" href="#">Forgot Password?</a>
            </div>
            <p class="text-sm text-gray-700 mt-4 hover:click">Don't have an account? <button (click)="toggleForm(false)" class="text-rose-500 font-bold "> Sign Up </button> </p>
        </form>

        <!-- <button class="absolute left-1/3 top-1 ml-44 mt-5 bg-slate-600 text-white font-bold py-2 px-4 rounded"> x </button> -->
      </div>

    <div class="w-1/2 h-screen flex items-center justify-center">
        <img class="h-screen object-cover" src="https://images.unsplash.com/photo-1604014237800-1c9102c219da?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" alt="Illustration">
    </div>
  </div>
